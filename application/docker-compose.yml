  #     - fetch
  #   depends_on:
  #     - redis-server

  redis-server:
    container_name: redis-server
    image: redis
    env_file:
      - .env
    ports:
      - 6379:6379
    networks:
      - internal
      - fetch

  celery_beat:
    container_name: celery_beat
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: sh -c "sh ./run_celery_beat.sh"
    volumes:
      - ./:/usr/src/app/
    networks:
      - internal
      - fetch
    depends_on:
      - redis-server
      - db

  celery_worker:
    container_name: celery_worker
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    command: sh -c "sh ./run_celery_tasks.sh"
    volumes:
      - ./:/usr/src/app/
    networks:
      - internal
      - fetch
    depends_on:
      - redis-server
      - db

networks:
  internal:
  fetch: