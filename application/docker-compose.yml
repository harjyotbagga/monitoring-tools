version: '3.7'

services:
  db:
    container_name: db
    image: mongo
    ports:
      - 27017:27017
    networks:
      - internal

  # flower:
  #   container_name: flower
  #   build: .
  #   env_file:
  #     - .env
  #   volumes:
  #     - ./:/usr/src/app/
  #   working_dir: /usr/src/app/
